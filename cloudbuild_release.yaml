      args:
          [
              "-c",
              "cd ./containers/k8s_pods/ && docker build -f ./Dockerfile -t refractionpoint/lc-adapter-k8s-pods:$TAG_NAME -t refractionpoint/lc-adapter-k8s-pods:latest .",
          ]
      waitFor: ["get-github-keys"]

    # Adapters
