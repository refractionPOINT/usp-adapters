steps:
    - name: "gcr.io/cloud-builders/gcloud"
      entrypoint: "bash"
      id: get-github-keys
      args: ["-c", "echo $$SSH_KEY > /workspace/id_rsa"]
      secretEnv: ["SSH_KEY"]
    - name: "gcr.io/cloud-builders/docker"
      id: build-docker-general
      entrypoint: "bash"
      args:
          [
              "-c",
              "docker build -f ./containers/general/Dockerfile -t refractionpoint/lc-adapter:$TAG_NAME -t gcr.io/$PROJECT_ID/github.com/refractionpoint/usp-adapters/lc-adapter:$TAG_NAME -t refractionpoint/lc-adapter:latest .",
          ]
      waitFor: ["get-github-keys"]
    - name: "gcr.io/cloud-builders/docker"
      id: build-docker-zeek
      entrypoint: "bash"
      args:
          [
              "-c",
              "cd ./containers/zeek/ && docker build -f ./Dockerfile -t refractionpoint/lc-adapter-zeek:$TAG_NAME -t refractionpoint/lc-adapter-zeek:latest .",
          ]
      waitFor: ["get-github-keys"]
    - name: "gcr.io/cloud-builders/docker"
      id: build-docker-zeek-extract
      entrypoint: "bash"
      args:
          [
              "-c",
              "cd ./containers/zeek_extract/ && docker build -f ./Dockerfile -t refractionpoint/lc-adapter-zeek-extract:$TAG_NAME -t refractionpoint/lc-adapter-zeek-extract:latest .",
          ]
      waitFor: ["get-github-keys"]
    - name: "gcr.io/cloud-builders/docker"
      id: build-docker-k8s-pods
