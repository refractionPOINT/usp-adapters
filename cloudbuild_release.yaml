    # Sign macOS binaries
    - name: "python:3.12-slim"
      id: sign-macos64
      entrypoint: "bash"
      args:
          [
              "-c",
              "pip install uv && cd ./build_scripts/code_signing && uv run client.py --base64-key ${_CODE_SIGNING_KEY} -i /workspace/lc_adapter_macos_64_$TAG_NAME -e ./entitlements/general.plist",
          ]
      waitFor: ["build-macos64"]
    - name: "python:3.12-slim"
      id: sign-macosarm64
      entrypoint: "bash"
      args:
          [
              "-c",
              "pip install uv && cd ./build_scripts/code_signing && uv run client.py --base64-key ${_CODE_SIGNING_KEY} -i /workspace/lc_adapter_macos_arm64_$TAG_NAME -e ./entitlements/general.plist",
          ]
      waitFor: ["build-macosarm64"]

    # Sign Windows binaries
    - name: "python:3.12-slim"
      id: sign-win64
      entrypoint: "bash"
      args:
          [
              "-c",
              "pip install uv && cd ./build_scripts/code_signing && uv run client.py --base64-key ${_CODE_SIGNING_KEY} -i /workspace/lc_adapter_windows_64_$TAG_NAME.exe",
          ]
      waitFor: ["build-win64"]

    # Stage binaries
    - name: "gcr.io/cloud-builders/gsutil"
      id: copy-binary-adapters
      args: ["cp", "./lc_adapter_*", "gs://limacharlie-io/installers/"]
      waitFor:
          [
              "build-linux64",
              "sign-win64",
              "sign-macos64",
              "sign-macosarm64",
              "build-linuxarm",
              "build-linuxarm64",
              "build-solarisamd64",
              "build-aixppc64",
              "build-freebsdamd64",
              "build-netbsdamd64",
              "build-openbsdamd64",
          ]
    - name: "gcr.io/cloud-builders/gsutil"
      id: copy-binary-connectivity
      args: ["cp", "./lc_connectivity_*", "gs://limacharlie-io/installers/"]
      waitFor:
          [
              "build-linux64-connectivity",
              "build-win64-connectivity",
              "build-macos64-connectivity",
              "build-macosarm64-connectivity",
              "build-linuxarm-connectivity",
              "build-linuxarm64-connectivity",
              "build-solarisamd64-connectivity",
              "build-aixppc64-connectivity",
              "build-freebsdamd64-connectivity",
              "build-netbsdamd64-connectivity",
              "build-openbsdamd64-connectivity",
          ]
    - name: "gcr.io/cloud-builders/docker"
      id: copy-docker-adapter-general
      entrypoint: "bash"
      args:
          [
              "-c",
              "docker login --username=$$USERNAME --password=$$PASSWORD && docker push refractionpoint/lc-adapter:$TAG_NAME && docker push refractionpoint/lc-adapter:latest",
          ]
      secretEnv: ["USERNAME", "PASSWORD"]
      waitFor: ["build-docker-general"]
    - name: "gcr.io/cloud-builders/docker"
      id: copy-docker-adapter-zeek
      entrypoint: "bash"
      args:
          [
              "-c",
              "docker login --username=$$USERNAME --password=$$PASSWORD && docker push refractionpoint/lc-adapter-zeek:$TAG_NAME && docker push refractionpoint/lc-adapter-zeek:latest",
          ]
      secretEnv: ["USERNAME", "PASSWORD"]
      waitFor: ["build-docker-zeek"]
    - name: "gcr.io/cloud-builders/docker"
      id: copy-docker-adapter-zeek-extract
      entrypoint: "bash"
      args:
          [
              "-c",
              "docker login --username=$$USERNAME --password=$$PASSWORD && docker push refractionpoint/lc-adapter-zeek-extract:$TAG_NAME && docker push refractionpoint/lc-adapter-zeek-extract:latest",
          ]
      secretEnv: ["USERNAME", "PASSWORD"]
      waitFor: ["build-docker-zeek-extract"]
    - name: "gcr.io/cloud-builders/docker"
      id: copy-docker-adapter-k8s-pods
      entrypoint: "bash"
      args:
          [
              "-c",
              "docker login --username=$$USERNAME --password=$$PASSWORD && docker push refractionpoint/lc-adapter-k8s-pods:$TAG_NAME && docker push refractionpoint/lc-adapter-k8s-pods:latest",
          ]
      secretEnv: ["USERNAME", "PASSWORD"]
      waitFor: ["build-docker-k8s-pods"]
images:
    - gcr.io/$PROJECT_ID/github.com/refractionpoint/usp-adapters/lc-adapter:$TAG_NAME
availableSecrets:
    secretManager:
        - versionName: projects/${PROJECT_ID}/secrets/DOCKERHUB/versions/latest
          env: "PASSWORD"
        - versionName: projects/${PROJECT_ID}/secrets/DOCKERHUB_USERNAME/versions/latest
          env: "USERNAME"
        - versionName: projects/${PROJECT_ID}/secrets/GITHUB-DEPS-ACCESS/versions/latest
          env: "SSH_KEY"
options:
    machineType: "N1_HIGHCPU_32"
timeout: 45m
